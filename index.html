<script type="text/javascript">
    function loadApp() {

        // Create the flipbook
        $('.book').turn({
            width: 922,
            height: 650,
            elevation: 200, // Elevation of the page turn (auto)
            gradients: true, // Enable gradients during the turn
            autoCenter: true, // Auto center this flipbook
            turnCorners: "bl,br", // which corner to turn (auto) 
        });
    }

    /*
     * Turn.js responsive book
     */

    /*globals window, document, $*/

    (function () {
        'use strict';

        var module = {
            init: function (id) {
                var me = this;
                var size;

                // if older browser then don't run javascript
                if (document.addEventListener) {
                    this.el = document.getElementById(id);
                    size = this.resize();
                    this.plugins(size.display);

                    // on window resize, update the plugin size
                    window.addEventListener('resize', function (e) {
                        var size = me.resize();
                        $(me.el).turn('size', size.width, size.height);
                        $(me.el).turn('display', size.display);
                    });
                }
            },

            resize: function () {
                // reset the width and height to the css defaults
                this.el.style.width = '';
                this.el.style.height = '';

                // the page size is taller for single-page mobile (portrait)
                var ratio, page;
                if ((document.body.clientWidth / document.body.clientHeight) > 1) {
                    ratio = 1.55;
                    page = "double";
                } else {
                    ratio = 0.65;
                    page = "single";
                }

                var width = this.el.clientWidth,
                    height = Math.round(width / ratio),
                    padded = Math.round(document.body.clientHeight * 0.8); // 10% min margin on either side

                // if the height is too big for the window, constrain it
                if (height > padded) {
                    height = padded;
                    width = Math.round(height * ratio);
                }

                // set the width and height matching the aspect ratio
                this.el.style.width = width + 'px';
                this.el.style.height = height + 'px';

                return {
                    width: width,
                    height: height,
                    display: page
                };
            },

            plugins: function (page) {
                // run the plugin
                $(this.el).turn({
                    display: page,
                    gradients: true,
                    acceleration: true,
                    elevation: 200
                });
                // hide the body overflow
                document.body.className = 'hide-overflow';
            }
        };

        $('.book').addClass('animated');

        module.init('book');
    }());

    // Default - Shows a peeling page at the bottom right corner
    $('.book').turn('peel', 'br');

    // Default - Show first background
    $('body').css("background-image", "url('pics/triangle_teal.png'), url('pics/doodle_teal.png')");
    $('body').css("background-repeat", 'no-repeat, no-repeat');
    $('body').css("background-size", 'contain, cover'); // triangle = contain; background = cover
    $('body').css("background-position", 'bottom right, top left');
    $('body').css("transition", 'background-image 1s ease-in-out');  // 1 sec delay to transform

    // refresh on turn
    $('.book').bind('turning', function (event, page, corner) {
        Hash.go('page/' + page).update();
    });

    // URIs
    Hash.on('^page\/([0-9]*)$', {
        yep: function (path, parts) {
            var page = parts[1];
            if (page !== undefined) {
                if ($('.book').turn('is'))
                    $('.book').turn('page', page);
            }
        },
        nop: function (path) {
            if ($('.book').turn('is'))
                $('.book').turn('page', 1);
        }
    });

    // Arrows keys in browser
    $(document).keydown(function (e) {
        var previous = 37, next = 39;
        switch (e.keyCode) {
            case previous:
                $('.book').turn('previous');
                way = 0;
                break;
            case next:
                $('.book').turn('next');
                way = 0;
                break;
        }
    });

    // auto turn the book once (4 secs)
    var myTimer = setInterval(function(){ bookTimer() }, 4000);
    function bookTimer() {
        var limit = (matchMedia('all and (orientation:portrait)').matches) ? 9 : 8;

        // *IMPORTANT* - scale image-map for email link on page 8
        if ($('.book').turn("page") == 8) imageMapResize();

        // turn till the release page then stop the timer
        if ($('.book').turn("page") < limit) {
            $('.book').turn("next");
        } else {
            $('.book').turn('page', 1);
            stopTimer();    // stop auto turn
        }
    };

    // on each page turn match the color
    $('.book').bind("turned", function(event, page, view) {
        var ind;

        //triangle array
        var triArray = ['pics/triangle_orange.png', 'pics/triangle_green.png', 'pics/triangle_blue.png', 'pics/triangle_magenta.png', 'pics/triangle_teal.png'];
        triArray.forEach(function(img){
            // caches images, avoiding flash between background replacements
            new Image().src = img; 
        });
        // background array
        var bgArray = ['pics/doodle_orange.png', 'pics/doodle_green.png', 'pics/doodle_blue.png', 'pics/doodle_magenta.png', 'pics/doodle_teal.png'];
        bgArray.forEach(function(img){
            // caches images, avoiding flash between background replacements
            new Image().src = img; 
        });

        // compute the matching triangle/background color for page
        // other than the active pages - the rest are with the same background
        ind = (page > 1 && page < 10) ? Math.floor(page / 2) - 1 : 4;

        // update the image
        $('body').css("background-image", "url('" + triArray[ind] + "'), url('" + bgArray[ind] + "')");
    });

    function stopTimer() {
        try {
            clearInterval(myTimer);
        } catch (err) { }
    }

// Load the HTML4 version if there's not CSS transform
</script>
